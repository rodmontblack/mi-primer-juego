<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .character {
            position: absolute;
            left: 0;
            height: 5vh;
            width: 5vw;
            z-index: 3; /* Asegura que los personajes estén por encima de las líneas de la pista y la línea de meta */

        }

        .track {
            position: absolute;
            left: 0;
            height: 1px;
            background-color: grey;
            width: 100%;
        }

        .finish-line {
            position: absolute;
            right: 65px;
            width: 35px;
            height: 970px;
            background: linear-gradient(
                45deg,
                #000000 25%,
                transparent 25%,
                transparent 50%,
                #000000 50%,
                #000000 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
            z-index: 2; /* Asegura que la línea de meta esté por encima de las líneas de la pista */

        }
        .race-track {
            position: relative;
            height: 100vh;
            background: url(race-track.png);
        }
            /* Estilos para el contenedor de los botones */
        .button-container {
            display: flex;  /* Hace que los botones estén uno al lado del otro */
            justify-content: space-around;  /* Distribuye el espacio igualmente alrededor de los botones */
            align-items: center;  /* Alinea los botones verticalmente en el centro */
            }

                /* Estilos para el título del juego */
                .game-title {
            text-align: center;
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
                }

            .header img {
            height: 100px;  /* altura del logo */
            margin-right: 20px;  /* espacio a la derecha del logo */
        }
        /* Estilos para el título del juego */
        .game-title {
            font-size: 4vw;
            font-weight: bold;
            margin: 0 20px;  /* Agrega margen a los lados del título */
        }

        .header img {
            height: 4vw;  /* altura del logo */
        }

        /* Añadir estilos de Flexbox para el encabezado */
        .header {
            display: flex;
            align-items: center;  /* alinea verticalmente en el centro */
            justify-content: center; /* alinea horizontalmente en el centro */
        }

         /* Agrega estilos para el botón de inicio */
         #start-button {
            font-size: 2vw;  /* Ajusta el tamaño del texto del botón */
            display: block;  /* Hace que el botón se muestre como un bloque */
            width: 100%;  /* Hace que el botón tenga el ancho completo */
            text-align: center;  /* Centra el texto dentro del botón */
            margin-top: 0px;  /* Agrega un poco de espacio en la parte superior del botón */
            margin-bottom: 0px;  /* Agrega un poco de espacio en la parte inferior del botón */
            background-color: green !important;
            color: white !important;
        }
        #reset-button {
            font-size: 2vw;  /* Ajusta el tamaño del texto del botón */
            display: block;  /* Hace que el botón se muestre como un bloque */
            width: 100%;  /* Hace que el botón tenga el ancho completo */
            text-align: center;  /* Centra el texto dentro del botón */
            margin-top: 0px;  /* Agrega un poco de espacio en la parte superior del botón */
            margin-bottom: 0px;  /* Agrega un poco de espacio en la parte inferior del botón */
            background-color: red !important;
            color: white !important;
        }

        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
            $(document).ready(function() {
                // Aquí cambiamos la función de escucha a un click en el botón
                $("#start-button").click(function() {
                    for(let i = 1; i <= 21; i++) {
                        let speed = Math.random() * (20 - 15) + 10;  // Genera una velocidad aleatoria entre 10 y 20
                        let $character = $(`#character${i}`);
                        $character.animate({
                            left: "97%"
                        }, speed * 1000);
                    }
                });
            // Reinicio del juego
            $("#reset-button").click(function() {
                location.reload();
            });
            });
    </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
